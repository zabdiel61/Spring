<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Hola</h1>
        <p th:text="${msg}"></p>
        <p th:text="${saludo}"></p>
        <br/>
        <div th:if="${personas != null and !personas.empty}">
            <table border="1">
                <tr>
                    <th>Nombre:</th>
                    <th>Apellido:</th>
                    <th>Email:</th>
                    <th>Telefono:</th>
                </tr>

                <tr th:each="persona : ${personas}">
                    <td  th:text="${persona.nombre}">Mostrar nombre</td>
                    <td  th:text="${persona.apellido}">Mostrar nombre</td>
                    <td  th:text="${persona.email}">Mostrar nombre</td>
                    <td  th:text="${persona.telefono}">Mostrar nombre</td>
                </tr>
            </table>
        </div>
        
        <div th:if="${personas == null or personas.empty}">
            La lista de personas esta vacia
        </div>
    </body>
</html>
