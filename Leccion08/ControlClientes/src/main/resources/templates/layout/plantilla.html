<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>Plantilla</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>

        <header th:fragment="header">
            <!-- Inicio nav -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a th:href="@{/}" class="navbar-brand">ZabdielDev</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a th:href="@{/}" class="nav-link active">Inicio</a>
                            </li>
                        </ul>
                        <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                            <li class="nav-item mr-3">
                                <a th:href="@{/}" class="nav-link">
                                    <i class="fas fa-user"></i>
                                    <span class="">Bienvenido</span>
                                    <span class="" sec:authentication="name">Usuario</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <form th:action="@{/logout}" method="POST">
                                    <a href="#" onclick="this.parentNode.submit()" class="nav-link">
                                        <i class="fas fa-user-times"></i> salir
                                    </a>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- fin nav -->
            <section id="main-header" class="py-2 bg-info text-white">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h1>
                                <i class="fas fa-cog"></i> Control Clientes
                            </h1>
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <!-- footer -->
        <footer th:fragment="footer" class="bg-warning text-white mt-5 p-5">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        <a th:href="@{/lang=es}">ES</a>
                        <a th:href="@{/lang=en}">EN</a>
                        <span> [[#{plantilla.pie-pagina}]] &copy; <a href="https://zabdiel-dev.netlify.app" target="_blank">zabdieldev.com</a></span>
                    </p>
                    <!-- <form th:action="@{/logout}" method="POST">
                        <b>User:</b><span sec:authentication="name">Usuario que hizo login</span> |
                        <b>Roles:</b><span sec:authentication="principal.authorities">Roles</span> |
                        <a href="#" onclick="this.parentNode.submit();">Logout</a>
                    </form> -->
                </div>
            </div>
        </footer>
        <!-- footer -->

    </body>
</html>
